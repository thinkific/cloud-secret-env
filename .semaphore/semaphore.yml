version: v1.0
name: CloudSecretEnv Test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "tests"
    task:
      prologue:
        commands:
        - checkout
        - bin/setup
      jobs:
      - name: RSpec
        commands:
          - bundle exec rake
      - name: Lint code
        commands:
          - bundle exec rubocop